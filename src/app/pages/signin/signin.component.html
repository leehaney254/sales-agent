<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active">Sign In</h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../../../assets/zerakilogo.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form (submit)="handleFormSubmit($event)">
      <input
        type="email"
        id="login"
        class="fadeIn second"
        name="login"
        placeholder="email"
        required
      />
      <input
        type="text"
        id="password"
        class="fadeIn third"
        name="login"
        placeholder="password"
        required
      />
      <input type="submit" class="fadeIn fourth" value="Log In" />
    </form>
  </div>
</div>
